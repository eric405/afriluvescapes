<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall layout */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Light gray background */
        }
        .container {
            max-width: 90%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container bg-white p-8 md:p-12 rounded-lg shadow-xl text-center flex flex-col items-center justify-center">
        <!-- Thank you message -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-700 mb-4">ðŸŽ‰ Thank You!</h1>
        <p class="text-lg md:text-xl text-gray-700 mb-6">Your submission has been received successfully.</p>
        <p class="text-md md:text-lg text-gray-600">
            You will be redirected to our <strong class="text-indigo-600">Contact</strong> page in <span id="countdown" class="font-bold text-indigo-700">10</span> seconds.
        </p>
        <!-- Optional: A button to redirect immediately -->
        <button id="redirectButton" class="mt-8 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
            Redirect Now
        </button>
    </div>

    <script>
        // Get the countdown element and redirect button
        const countdownElement = document.getElementById('countdown');
        const redirectButton = document.getElementById('redirectButton');
        let countdown = 10; // Initial countdown value
        // Changed the redirectUrl to an absolute URL to avoid 'Failed to set the 'href' property on 'Location': 'contact.html' is not a valid URL.' error
        const redirectUrl = 'https://www.afriluvescapes.co.zw/contact.html'; // The page to redirect to

        // Function to update the countdown
        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                window.location.href = redirectUrl; // Redirect when countdown reaches 0
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000); // Call itself after 1 second
            }
        }

        // Start the countdown when the page loads
        window.onload = function() {
            updateCountdown();
        };

        // Event listener for the "Redirect Now" button
        redirectButton.addEventListener('click', () => {
            window.location.href = redirectUrl; // Redirect immediately on button click
        });
    </script>
</body>
</html>
